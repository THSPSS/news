{% extends 'core/base.html' %}

{% block listing %}

<a href="/add-listing/" class="text-blue-500">Creating a new listing</a>
{% for listing in listings %}
<li>
  <div class="new-card">
    <a href="/" class="h4 card-title">{{listing.title}}</a>

    <p class="card-subtext">
      {{listing.subtitle}}
    </p>
  </div>
</li>
  {% endfor %}


{% endblock listing %}
