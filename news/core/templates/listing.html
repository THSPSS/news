{% extends 'core/base.html' %}


{% block content %}

<div class="px-3 py-40 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{listing.title}}</h3>
    <p class="text-gray-900 text-sm">{{ listing.date }} || <span>{{ listing.author}}</span></p>
    <img src="{{ listing.image.url }}" alt="img">
    <p class="text-gray-600">{{ listing.content}}</p>

    {% if request.user.is_staff %}

    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="/listings/{{ listing.id }}/edit/" class="text-blue-500">
            Edit
        </a>
        <a href="/listings/{{ listing.id }}/delete/" class="ml-3 text-blue-500">
            Delete
        </a>
    </div>

    {% endif %}
</div>


{% endblock %}
